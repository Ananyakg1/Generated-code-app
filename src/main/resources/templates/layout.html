<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - Book Review App' : 'Book Review App'}">Book Review App</title>
    
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        
        .star-rating {
            color: #ffc107;
        }
        
        .star-rating .empty {
            color: #dee2e6;
        }
        
        .footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #343a40;
            color: white;
        }
        
        .book-cover {
            background-color: #6c757d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">ðŸ“š Book Review App</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books}">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reviews}">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light btn-sm" th:href="@{/books/new}">Add Book</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="container mt-4">
        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Page Content -->
        <div layout:fragment="content">
            <!-- Page-specific content goes here -->
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Book Review App. Built with Spring Boot and Bootstrap.</p>
        </div>
    </footer>
    
    <!-- Bootstrap JS and dependencies -->
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Star rating display function
        function displayStars(rating, maxStars = 5) {
            let stars = '';
            for (let i = 1; i <= maxStars; i++) {
                if (i <= rating) {
                    stars += '<i class="bi bi-star-fill star-rating"></i>';
                } else {
                    stars += '<i class="bi bi-star star-rating empty"></i>';
                }
            }
            return stars;
        }
        
        // Initialize star ratings
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.star-display').forEach(function(element) {
                const rating = parseFloat(element.dataset.rating);
                element.innerHTML = 'â˜…'.repeat(Math.floor(rating)) + 'â˜†'.repeat(5 - Math.floor(rating));
            });
        });
    </script>
    
    <!-- Additional page-specific scripts -->
    <th:block layout:fragment="scripts">
        <!-- Page-specific scripts go here -->
    </th:block>
</body>
</html>
